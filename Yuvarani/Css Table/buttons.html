<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="btn.css" />
</head>
<body>

<h2>CSS Buttons</h2>

<div class="container">
<button class="button">Button 1</button>
<button class="button button-two">Button 2</button>
<button class="button button-three">Button 3</button>
<button class="button button-four" style="background-color: grey;">Button 4</button>
<button class="button button-five" style="background-color: green"><span>Button 5 </span>
</div>

<div class="column">
<button class="button-six">Button 6</button>
<button class="button-seven">Button 7</button>
<button class="button-eight">Button 8</button>
<button class="button-nine">Button 9</button>
<button class="button-ten">Button 10</button>
</div>

<div class="middle">
    <button class="button-eleven">
        <span class="text">Button 11</span>
        <span class="marquee" aria-hidden>Button 11</span>
    </button>
    <button class="button-twelve">Button 12</button>
    <button class="button-thirteen">Button 13</button>
    <button class="button-fourteen"><span>Button 14</span></button>
    <button class="button-fifteen">
        <span>Button 15</span>
        <svg aria-hidden><circle></circle></svg>
      </button>

      <button class="wrapper">
          <a><span>Button 16</span></a>
      </button>

      <div class="wrap">
        <button class="button-seventeen">Button 17</button>
      </div>

      <button class="button-eighteen">Button 18</button>

      <button class="button-nineteen"><span>Button 19</span></button>

      <button class="btn btn-blow"><span class="">Button 20</span></button>

</div>

</body>
</html>
