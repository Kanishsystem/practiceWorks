//  removeDuplicatesfunctions

function removeDuplicates(inputString) {
    var result = "";
    var charSet = new Set();

    for (var i = 0; i <inputString.length; i++) {
        var currentChar = inputString[i];

        
        if (!charSet.has(currentChar)) {
            result += currentChar;
            charSet.add(currentChar);
        }
    }

    return result;
}

function countLines(text) {
    // Split the text into an array of lines using the newline character
    const linesArray = text.split('\n');

    // Remove empty lines (if any) to get an accurate count
    const nonEmptyLines = linesArray.filter(line => line.trim() !== '');

    // Return the number of non-empty lines
    return nonEmptyLines.length;
}

// Example usage:
const text = "This is line 1.\nThis is line 2.\nThis is line 3.";

const lineCount = countLines(text);
console.log(`The text has ${lineCount} lines.`);




function titleCase(sentence) {
    
    var words = sentence.split(' ');

    
    var titleCaseWords = words.map(function(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
    });


    var titleCaseSentence = titleCaseWords.join(' ');

    return titleCaseSentence;
}

function filterEvenNumbers(arr) {
    // Use the filter method to create a new array with only odd numbers
    var oddNumbers = arr.filter(function(number) {
        return number % 2 !== 0;
    });

    return oddNumbers;
}

function flattenArray(arr) {
    let flattened = [];

    function flatten(innerArr) {
        for (let i = 0; i < innerArr.length; i++) {
            if (Array.isArray(innerArr[i])) {
                flatten(innerArr[i]);
            } else {
                flattened.push(innerArr[i]);
            }
        }
    }

    flatten(arr);
    return flattened;
}
