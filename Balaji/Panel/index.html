<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <!--Header-->
        <div class="header">
            <div class="search">
                <input type="text" placeholder="Search Products"><i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <p><i class="fa fa-bell" aria-hidden="true"></i></p>
            <div class="menu">
                <img src="" alt="">
            </div>
        </div>
        <!--Side nav Bar-->
        <div class="navbar">
            <div>
                <img src="images/logo.png" alt="logo">
                <ul type="none">
                    <li><i class="fa fa-archive" aria-hidden="true"></i><a href="#">Dashboard</a></li>
                    <li><i class="fa fa-truck" aria-hidden="true"></i><a href="#">Orders</a></li>
                    <li><i class="fa fa-shopping-bag" aria-hidden="true"></i><a href="#">Products</a></li>
                    <li><i class="fa fa-users" aria-hidden="true"></i><a href="#">Customer</a></li>
                    <li><i class="fa fa-envelope" aria-hidden="true"></i><a href="#">Message</a></li>
                    <li><i class="fa fa-cog" aria-hidden="true"></i><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
