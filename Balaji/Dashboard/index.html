<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

<title>Design</title>

<!--Header Content-->

<body class="bg-gray-300 relative">
    <header class="bg-gradient-to-r from-cyan-400 to-green-400 w-full header"></header>
    <div class="relative bottom-14 mx-6 rounded shadow-lg bg-white block1">
        <p class="text-2xl p-4 ml-4 text1">Muhammad Abeer Abid</p>
        <img src="/icon.jpg" class="absolute rounded-full top-0 right-0 h-12 mr-2 mt-2">
        <div class="flex">
            <div class="bg-gray-200 w-1/6 rounded p-2 ml-8 text-xs font-bold card1">Date of Birth<p
                    class="text-gray-500">11-Nov-1986</p>
            </div>
            <div class="bg-gray-200 w-1/6 rounded p-2 ml-8 text-xs font-bold card1">Age<p class="text-gray-500">27</p>
            </div>
            <div class="bg-gray-200 w-1/6 rounded p-2 ml-8 text-xs font-bold card1">Nationailty<p class="text-gray-500">
                    Pakistan</p>
            </div>
            <div class="bg-gray-200 w-1/6 rounded p-2 ml-8 text-xs font-bold card1">Gategory</div>
            <div class="bg-gray-200 w-1/6 rounded p-2 ml-8 text-xs font-bold card1">Profession<p class="text-gray-500">
                    Designer</p>
            </div>
        </div>
    </div>

    <!--Card with hover Gradient-->
    <div class="flex mr-8">
        <div
            class="relative bg-gradient-to-r from-cyan-500 to-green-200 hover:from-green-200 hover:to-cyan-500 w-1/4 rounded p-4 ml-8 text-xs text-white font-bold">
            Average Spending<p class="text-gray-100">Per Month</p>
            <p class="text-3xl absolute right-0 bottom-3 mr-3 px-5">500</p>
        </div>
        <div
            class="relative bg-gradient-to-r from-pink-500 to-yellow-200 hover:from-yellow-200 hover:to-pink-500 w-1/4 rounded p-4 ml-8 text-xs text-white font-bold">
            Maxinum Spending<p class="text-gray-100">Per Month</p>
            <p class="text-3xl absolute right-0 bottom-3 mr-3 px-5">800</p>
        </div>
        <div
            class="relative bg-gradient-to-r from-blue-500 to-cyan-200 hover:from-cyan-200 hover:to-blue-500 w-1/4 rounded p-4 ml-8 text-xs text-white font-bold">
            Maxinum Spending<p class="text-gray-100">Per Month</p>
            <p class="text-3xl absolute right-0 bottom-3 mr-3 px-5">1000</p>
        </div>
        <div
            class="relative bg-gradient-to-r from-purple-600 to-purple-300 hover:from-purple-300 hover:to-purple-600 w-1/4 rounded p-4 ml-8 text-xs text-white font-bold">
            Maxinum Spending<p class="text-gray-100">Per Month</p>
            <p class="text-3xl absolute right-0 bottom-3 mr-3 px-5">2000</p>
        </div>

    </div>
