<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i=0; i<=10; i++){
                if(i==9) //i==4  is not printed because of the condition in the loop
                {
                    break; //break on only four print
                }

                
                console.log(i);
        }
        //i=0 is starting  point 
        // i<=10 is ending condition
        //i++  is incrementing value of i by one after each loop execution
    </script>
</body>
</html>
